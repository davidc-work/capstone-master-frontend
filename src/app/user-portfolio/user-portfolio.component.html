<div>

  <app-account-settings *ngIf="edit" [id]="customer_id" [data]="userProfile" (update)="refreshPage($event)" (editProfile)="editProfile()"></app-account-settings>

  

  <!-- <app-showoff (onHide)="changeHide($event)"></app-showoff> -->



  <!-- export class AppComponent {
    hide = false;
  
    changeHide(val: boolean) {
      this.hide = val;
    }
  } -->
  
  <div *ngIf="!edit" class="profile-container">
    <h1>My Account</h1>
    <div class="profile-alignment">
      <div class="profile-avatar">
        <img src="../../assets/img/userprofile/profile.png" alt="" />
        <p>{{name}}</p>
        <p>{{email}}</p>
      </div>
      <div class="profile-info-editable">
        <div><p>First name: </p><input [(ngModel)]="userProfile.firstName"/></div>
        <div><p>Last name: </p><input [(ngModel)]="userProfile.lastName"/></div>
        <div><p>Email: </p><input [(ngModel)]="userProfile.email"/></div>
        <div><p>Birthdate: </p><input [(ngModel)]="userProfile.birthdate"  /></div>
        <div><p>Age: </p><input [(ngModel)]="userProfile.age"/></div>
        <div class="button-container">
          <button (click)="editProfile()" class="button-boxy-1 grey">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
