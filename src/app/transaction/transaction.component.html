<div [ngClass]="'overlay container' + (modalOn ? ' visible' : '')">
    <div class="modalBody">
        <div class="modalHeader">
            <h3>Purchase</h3>
            <button class="modalBtn" (click)="toggleModal($event)">X</button>
        </div>
        <hr>
        <p>Fund Name: {{ fund.name }}</p>
        <p>Price Per Share: {{ fund.price }}</p>
        <p>Select Quantity to Purchase
            <input name="quantity" type="number" min="0" step="1" [(ngModel)]="quantityToBuy" (keyup)="checkInt(); addCommas()" />
        </p>
        <p>Total: <span>$ {{ priceString || "0.00" }}</span></p>
        <button class="button-boxy-1 grey" (click)="toggleModal($event)">Cancel</button>
        <button class="button-boxy-1 blue">Purchase</button>
    </div>
</div>
