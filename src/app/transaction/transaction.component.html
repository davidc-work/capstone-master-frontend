<div [ngClass]="'overlay container' + (modalOn ? ' visible' : '')">
    <div class="modalBody">
        <div class="modalHeader">
            <h3>Purchase</h3>
            <button class="modalBtn" (click)="toggleModal($event)">X</button>
        </div>
        <hr>
        <p>Fund Name: </p>
        <p>Price Per Share: </p>
        <p>Select Quantity to Purchase
            <input name="quantity" type="number" />
        </p>
        <p>Total: <span>AMT</span></p>
        <button class="button-boxy-1 grey" (click)="toggleModal($event)">Cancel</button>
        <button class="button-boxy-1 blue">Purchase</button>
    </div>
</div>
